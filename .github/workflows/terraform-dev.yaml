name: "Terraform-Dev"
on: workflow_dispatch
jobs:
  terraform-dev:
    name: 'Terraform-Dev'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TF_VAR_tenancy_ocid: ${{ secrets.OCI_TENANCY_OCID }}
      TF_VAR_user_ocid:    ${{ secrets.OCI_USER_OCID }}
      TF_VAR_private_key:  ${{ secrets.OCI_PRIVATE_KEY }}
      TF_VAR_fingerprint:  ${{ secrets.OCI_FINGERPRINT }}
      TF_VAR_region:       ${{ secrets.OCI_REGION }}
      TF_VAR_env:          ${{ secrets.DEVELOPMENT_ENV_NAME }}
      TF_VAR_compartment_ocid: ${{ secrets.OCI_DEVELOPMENT_COMPARTMENT_OCID }}
      TF_VAR_subnet_ocid: ${{ secrets.OCI_DEVELOPMENT_SUBNET_OCID }}
      TF_VAR_load_balancer_ocid: ${{ secrets.OCI_DEVELOPMENT_LOAD_BALANCER_OCID }}
      TF_VAR_vcn_cidr_block: ${{ secrets.OCI_DEVELOPMENT_VCN_CIDR_BLOCK }}
      TF_VAR_k8apiendpoint_private_subnet_cidr_block: ${{ secrets.OCI_DEVELOPMENT_K8APIENDPOINT_PRIVATE_SUBNET_CIDR_BLOCK }}
      TF_VAR_workernodes_private_subnet_cidr_block: ${{ secrets.OCI_DEVELOPMENT_WORKERNODES_PRIVATE_SUBNET_CIDR_BLOCK }}
      TF_VAR_serviceloadbalancers_public_subnet_cidr_block: ${{ secrets.OCI_DEVELOPMENT_SERVICELBALANCERS_PUBLIC_SUBNET_CIDR_BLOCK }}
      TF_VAR_node_pools: ${{ secrets.OCI_DEVELOPMENT_NODE_POOLS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          cd ./env/dev
          terraform init

      - name: Terraform Plan
        run: |
          cd ./env/dev
          terraform plan -out=tfplan

